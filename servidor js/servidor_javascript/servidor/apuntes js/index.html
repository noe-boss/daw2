<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Comics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gestor de Comics</h1>

<h2>Filtros:</h2>
<div class="linea">
    <input id="filtroTitulo" placeholder="Filtrar por título">
    <input id="filtroAutor" placeholder="Filtrar por autor">

    <select id="filtroEstado">
        <option value="">Estado</option>
        <option value="pendiente">Pendiente</option>
        <option value="leyendo">Leyendo</option>
        <option value="leido">Leído</option>
    </select>

    <select id="filtroPrestado">
        <option value="">Prestado (sí o no)</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
    </select>

    <select id="filtroEstanteria">
        <option value="">Estantería</option>
        <option value="estanteria1">Estantería 1</option>
        <option value="estanteria2">Estantería 2</option>
        <option value="estanteria3">Estantería 3</option>
    </select>

    <button onclick="aplicarFiltros()">Filtrar</button>
</div>

<h2>Registrar Comic:</h2>
<div class="linea">
    <input id="nuevoTitulo" placeholder="Título" required>
    <input id="nuevoAutor" placeholder="Autor" required>

    <select id="nuevoEstado">
        <option value="pendiente">Pendiente</option>
        <option value="leyendo">Leyendo</option>
        <option value="leido">Leído</option>
    </select>

    <select id="nuevoPrestado">
        <option value="no">No</option>
        <option value="si">Sí</option>
    </select>

    <select id="nuevaEstanteria">
        <option value="estanteria1">Estantería 1</option>
        <option value="estanteria2">Estantería 2</option>
        <option value="estanteria3">Estantería 3</option>
    </select>

    <button onclick="registrarComic()">Registrar</button>
</div>

<h2>Listado:</h2>

<div class="fila fila-encabezado">
    <div class="celda">Título</div>
    <div class="celda">Autor</div>
    <div class="celda">Estado</div>
    <div class="celda">Prestado</div>
    <div class="celda">Estantería</div>
    <div class="celda">Acciones</div>
</div>

<div id="listado"></div>

<script src="comic.js"></script>
<script src="funciones.js"></script>
</body>
</html>
