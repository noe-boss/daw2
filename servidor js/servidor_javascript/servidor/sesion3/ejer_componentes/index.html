<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo de Custom Element</title>
    <style>
      mi-contador {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
      }
      mi-restador {
        display: inline-block;
        background-color: #df1f4f;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
      }
      mi-multiplicador {
        display: inline-block;
        background-color: #df1fd6;
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
      }
    </style>
    <script src="funciones.js" defer></script>
  </head>
  <body>
    <h1>Ejemplo de Custom Element: &lt;mi-contador&gt;</h1>

    <!-- Uso del elemento personalizado -->
    <mi-contador valor="0"></mi-contador>

    <mi-restador valorrestado="30"></mi-restador>
    <mi-multiplicador valormultiplicado="5"></mi-multiplicador>

    <mi-tabla titulo="30"></mi-tabla>

  </body>
</html>
